<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaHolaMundo</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="formulario" action="#" method="GET"> <!-- Cambié a GET para que pase info por URL -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena" required><br><br> <!-- input text para contraseña, no ocultar -->

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>

    <script src="holamundo.js"></script>
</body>
</html>
